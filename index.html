<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="/src/input.css" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here */
        *{
            margin: 0;
            padding: 0;
        }

        #calculator{
            background-color: rgb(130, 221, 242);
            /* border: 5px solid blue; */
            box-shadow: 36px 24px 40px rgba(69, 103, 113, 1), inset 16px 10px 28px rgba(78, 84, 86, 1),
            inset -14px -18px 24px rgba(255, 255, 255, 0.2);
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        #button{
            background-color: rgb(133, 221, 244);
            margin: 0.8rem;
            border-radius: 0.6rem;
            box-shadow: inset 6px 6px 18px rgb(24, 23, 23),
            inset -8px -8px 18px rgba(25, 25, 25, -1);
            
        }

        #button .btn-active{
            transform: scale(0.95);
            box-shadow: none !important;
            background-color: cyan !important;
            transition: all 0.3s ease-in-out;
            
        }

        #clear-btn, #del-btn{
            cursor: pointer;
            background-color: rgb(250, 77, 3);
            box-shadow: 3px 24px 40px rgba(69, 103, 113, 1), inset 10px 10px 18px orangered,
            inset -10px -10px 18px rgba(165, 167, 127, 0.548);
            color: (36, 43, 25);
        }
        #button .line-1{
            cursor: pointer;
            background-color: rgb(247, 247, 1);
             box-shadow: 3px 24px 40px rgb(202, 191, 73), inset 10px 10px 18px rgb(221, 221, 87),
            inset -10px -10px 18px rgba(165, 167, 127, 0.5);
            color: (36, 43, 25);
        }

        #button .line-4{
            cursor: pointer;
            background-color: rgb(1, 247, 194);
             box-shadow: 3px 2px 40px rgb(33, 231, 234), inset 10px 10px 18px rgba(165, 214, 86, 1.2),
            inset -10px -10px 18px rgba(165, 167, 127, 0.5);
            color: (36, 43, 25);
        }

        #button .line-3{
            cursor: pointer;
            background-color: rgb(247, 1, 153);
             box-shadow: 3px 2px 40px rgb(176, 63, 114), inset 10px 10px 16px rgb(232, 140, 156),
            inset -10px -10px 18px rgba(220, 200, 216, 0.5);
            color: (36, 43, 25);
        }

        
        #button .line-2{
            cursor: pointer;
            background-color: rgb(239, 234, 237);
             box-shadow: 3px 2px 40px rgb(148, 120, 132), inset 10px 10px 16px rgb(232, 140, 156),
            inset -10px -10px 18px rgba(165, 167, 127, 0.5);
            color: (36, 43, 25);
        }
        
        input::placeholder {
           color: darkgreen;
        }

        .textbox{
            background-color: rgb(118, 180, 180);
            box-shadow: inset 6px 6px 18px rgb(24, 23, 23),
            inset -8px -8px 18px rgba(25, 25, 25, -1);
            margin-top: 1rem;
        }
        
        input{
            color: rgb(36, 43, 25);
            outline: none;
            border: 0;
            background-color: rgb(118, 180, 180, 0);
        }

        input:focus{
            background-color: rgb(118, 180, 180);
        }
    </style>
</head>
<body class=" w-full h-screen flex justify-center items-center"> 
    <div id="calculator" class="w-[400px]  flex flex-col justify-center items-center rounded-2xl p-1 ">
        <!-- text box -->
        <div class="textbox border-fuchsia-900 flex flex-col gap-4 rounded-2xl">
            <input id="number" type="text" placeholder="0" class=" pr-4 text-3xl rounded-2xl text-right font-mono w-64  "/>
            <input id="number1" type="text"  class=" pr-4 text-3xl rounded-2xl text-right font-mono w-64"/>
        </div>
        <!-- buttons -->
        <div id="button" class="button grid grid-cols-4 gap-2 p-2 text-xl ">
            <button id="clear-btn" class="p-2.5 font-mono rounded-full btn clear-btn" onclick="clearInput()">AC</button>
            <button id="del-btn" class="p-2.5  font-mono rounded-full btn" onclick="deleteInput()">DEL</button>
            <button class="p-2.5 font-mono  rounded-full line-4 btn"  onclick="selectNumber('%')">%</button>
            <button class="p-2.5 font-mono  rounded-full line-4 btn operation" onclick="selectNumber('/')">/</button>
            <button class="p-2.5 font-mono  rounded-full line-1 btn" onclick="selectNumber(7)">7</button>
            <button class="p-2.5 font-mono  rounded-full line-1 btn" onclick="selectNumber(8)">8</button>
            <button class="p-2.5 font-mono  rounded-full line-1 btn" onclick="selectNumber(9)">9</button>
            <button class="p-2.5 font-mono  rounded-full line-1 btn operation" onclick="selectNumber('*')">*</button>
            <button class="p-2.5 font-mono  rounded-full line-2 btn" onclick="selectNumber(4)">4</button>
            <button class="p-2.5 font-mono  rounded-full line-2 btn " onclick="selectNumber(5)">5</button>
            <button class="p-2.5 font-mono  rounded-full line-2 btn " onclick="selectNumber(6)">6</button>
            <button class="p-2.5 font-mono  rounded-full line-2 btn " onclick="selectNumber('+')">+</button>
            <button class="p-2.5 font-mono  rounded-full line-3 btn " onclick="selectNumber(1)">1</button>
            <button class="p-2.5 font-mono  rounded-full line-3 btn " onclick="selectNumber(2)">2</button>
            <button class="p-2.5 font-mono  rounded-full line-3 btn " onclick="selectNumber(3)">3</button>
            <button class="p-2.5 font-mono  rounded-full line-3 btn operation " onclick="selectNumber('-')">-</button>
            <button class="p-2.5 font-mono  rounded-full line-4 btn " onclick="selectNumber(0)">0</button>
            <button class="p-2.5 font-mono  rounded-full line-4 btn operation " onclick="selectNumber('.')">.</button>
            <button class="p-2.5 font-mono  col-span-2 rounded-full line-4 btn operation " onclick="operation()">=</button>
        </div>
    </div>


    <!-- script part -->
     <script>

        let input1 = document.getElementById("number")
        let input2 = document.getElementById("number1")

        function selectNumber(input){

            input2.value = ""
            input1.value += input
        }



        function clearInput(){
            input1.value = "";
            input2.value = ""
        }



        function deleteInput(){
            input1.value = input1.value.slice(0, -1);
            input2.value = input2.value.slice(0, -1);
        }


        function operation(){
            input2.value = eval(input1.value)
            // input2 = input2.value.rounded(2)
            input1.value = ""
        }

    //  button activeness

        const allBtn = document.querySelectorAll(".btn")
        let activeBtn = null;

        allBtn.forEach(btn => {
            btn.addEventListener("click", () => {
                if(activeBtn !== null){
                    activeBtn.classList.remove("btn-active");
                }
                btn.classList.add("btn-active");
                activeBtn = btn;
            })
        })
     </script>
</body>
</html>
